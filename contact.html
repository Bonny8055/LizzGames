<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Lizz Games</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Theme Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e4e4e4;
    }

    header {
      background: #1b1b1b;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #d4af37; /* Gold */
    }

    header h1 {
      color: #d4af37; /* Gold */
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background: #1b1b1b;
      text-align: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #e4e4e4;
      font-size: 1.2rem;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background: #d40000; /* Bright red */
      color: #ffffff;
    }

    main {
      padding: 50px 20px;
      text-align: center;
    }

    form {
      background: #1b1b1b;
      padding: 30px;
      margin: 0 auto;
      max-width: 500px;
      border: 2px solid #d4af37; /* Gold border */
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.2); /* Subtle gold glow */
    }

    form label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-weight: bold;
      color: #d4af37; /* Gold */
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background: #292929;
      border: 1px solid #444;
      border-radius: 5px;
      color: #e4e4e4;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #d4af37; /* Gold highlight */
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Gold glow */
    }

    form button {
      background: #4a0000; /* Dark red */
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #d40000; /* Bright red */
    }

    footer {
      background: #121212;
      color: #777;
      text-align: center;
      padding: 10px 0;
      margin-top: 50px;
      border-top: 2px solid #d4af37; /* Gold border */
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <form>
        <form action="https://formspree.io/f/xqaaggzz" method="POST">
        
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 Lizz Games. All rights reserved.</p>
  </footer>
</body>
</html>
